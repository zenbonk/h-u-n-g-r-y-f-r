    <head>
        <meta charset="utf-8">

        <meta name="description" content="hungryfr">
        <meta http-equiv="refresh" content="300" >

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

        <!-- Get Font from Google http://www.google.com/webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Peralta' rel='stylesheet' type='text/css'>

        <!-- Google Analytics-->

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-35636971-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>

        <script type="text/javascript">
        function showCustomer(str)
        {
            var xmlhttp;    
            if (str=="")
            {
              document.getElementById("txtHint").innerHTML="";
              return;
            }
          if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                 xmlhttp=new XMLHttpRequest();
            }
          else
            {// code for IE6, IE5
             xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
           xmlhttp.onreadystatechange=function()
             {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
            document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
            }
            }
            xmlhttp.open("GET","getcustomer.asp?q="+str,true);
            xmlhttp.send();
        }

        </script>

        <!-- end Google Analytics-->
        {% block styles %}{% endblock %}

    </head>
    <body>
